<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양식 (폼) 알아보자</title>
    <style>

    </style>
</head>
<body>
    <form action="">
        <input type="text" autofocus>텍스트 <br>
        <input type="email" placeholder="메일을 입력하세요">메일 <br>
        <input type="password">패스워드 <br>
        <input type="tel">전화 <br>
        <input type="search">검색 <br>
        <input type="number" min="1" max="10" step="0.5">숫자 <br>
        <input type="range">범위 <br>
        <input type="color">색상 <br>
        <input type="month">월 <br>
        <input type="week">주 <br>
        <input type="date">날짜 <br>
        <input type="time">시간 <br>
        <input type="datetime">날짜 시간 <br>
        <input type="datetime-local">로컬 날짜 시간 <br>
        <input type="button">버튼 <br>
        <input type="file">파일 <br>
        <!-- radio를 이용할 경우 범위내에서 반드시 name이 같아야 둘 중 하나 선택이 가능 checked를 입력 시 선택이 되어 있음 -->
        <input type="radio" name="radio" checked>여성 <input type="radio" name="radio">남성 라디오 버튼<br>
        <input type="checkbox">체크 박스 <br>
        <select name="" id="">
            <option value="">선택</option>
            <option value="">011</option>
            <option value="">010</option>
        </select> <br>
        <label for="">기타 메모</label>
        <textarea name="" id="memo" cols="100" rows="5">품에 넣는 거친 고행을 그들은 모래뿐일 이상의 피는 이상의 황금시대다. 안고, 보는 간에 천고에 않는 듣는다. 무엇이 이 그들에게 얼마나 때에, 못하다 어디 지혜는 보내는 뿐이다. 전인 구하기 산야에 만천하의 인간이 작고 것이다. 동력은 불러 방황하였으며, 생생하며, 일월과 이상이 것은 쓸쓸하랴? 설레는 새가 바이며, 봄바람을 가치를 투명하되 소금이라 주며, 힘있다. 뭇 가슴에 청춘을 얼마나 돋고, 귀는 보내는 대고, 희망의 이것이다. 구하지 청춘 꾸며 과실이 반짝이는 있으며, 것은 얼마나 사는가 사막이다. 영락과 때까지 가는 풀밭에 주며, 위하여서, 천자만홍이 우리 사막이다. 돋고, 두기 소담스러운 고행을 스며들어 바로 그와 보라.

        새 못할 물방아 부패뿐이다. 품으며, 많이 보이는 열락의 그것은 피다. 살았으며, 속에서 그러므로 그들의 피가 두손을 만천하의 같이 능히 있으랴? 얼음 가지에 이상, 사막이다. 인류의 소담스러운 하였으며, 같은 칼이다. 이 있으며, 같은 생명을 같지 봄바람이다. 인생을 같은 힘차게 석가는 위하여서. 기쁘며, 피고, 동산에는 인간이 커다란 그들은 인류의 것이다. 가치를 같은 얼음이 밝은 방황하였으며, 따뜻한 그리하였는가? 청춘이 대한 하는 장식하는 위하여, 하였으며, 꽃 원질이 영락과 사막이다. 그들에게 같은 밝은 있는 새 뿐이다.
        
        구하기 갑 아니더면, 방황하여도, 우리의 원질이 아름다우냐? 하는 예수는 생생하며, 실현에 이상은 이것이다. 것은 어디 남는 실현에 새 우리의 것이다. 있는 새 얼마나 같이, 거친 칼이다. 그것을 무엇을 꽃이 대한 그리하였는가? 때까지 소담스러운 열매를 피어나는 뭇 있다. 기관과 생명을 뼈 그들은 구하지 철환하였는가? 뭇 가슴이 생생하며, 사랑의 풍부하게 일월과 풀밭에 것이다.보라, 싸인 아니다. 과실이 이것이야말로 따뜻한 없는 길을 불어 청춘은 뛰노는 곳으로 이것이다.</textarea>
    </form>

    <button>회원가입</button>
</body>
</html>
