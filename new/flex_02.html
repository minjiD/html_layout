<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플랙스</title>
    <style>
        .wrap {
            /* width: 700px; */
            background: #a0a0a0;
            border: 1px solid #333;
            margin-bottom: 30px;
            display: flex; /* 플랙스 영역 지정 */
        }

        .box {
            width: 80px;
            margin: 5px;
            padding: 5px 40px;
            background: yellow;
        }

        #opt1 {
            flex-wrap: nowrap; /* 한줄에 표시 */
        }

        #opt2 {
            flex-wrap: wrap; /* 여러줄에 표시 */
        }

        #opt3 { 
            flex-wrap: wrap-reverse; /* 시작점과 끝점이 바꿔서 여러줄에 표시 */
        }
    </style>
</head>
<body>
    <!-- div#opt.wrap>(div.box>p{$})*3 -->
    <div id="opt1" class="wrap">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">

        </div>
        <div class="box">

        </div>
        <div class="box">

        </div>
        <div class="box">
            <p>5</p>
        </div>
    </div>

    <div id="opt2" class="wrap">

    <div id="opt3" class="wrap">
