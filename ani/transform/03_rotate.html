<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Transform</title>
		<style>
			.origin {
				width: 200px;
				height: 200px;
				border: 1px solid #333;
				margin: 40px;
				float: left;
			}

			.rotate1:hover {
				transform: rotate(30deg);
			}

			.rotate2:hover {
				transform: rotate(-80deg);
			}
		</style>
 	</head>
	<body>		
		<div class="origin">
			<div class="rotate1">
				<img src="images/fruit.jpg">
			</div>
		</div>
		
		<div class="origin">
			<div class="rotate2">
				<img src="images/fruit.jpg">
			</div>
		</div>
	</body>
</html>
