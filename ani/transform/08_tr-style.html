<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Transform</title>
		<style>
			div {
				width: 200px;
				height: 200px;
			}

			.container {
				border: 1px solid black;
				margin: 100px 0 0 100px;
				float: left;
				perspective: 300px; /* 원근감 부여 */
			}

			.box1 {
				background: #893352;
				transform: rotateY(45deg);
			}

			.box2 {
				background: #214552;
				transform: rotateX(45deg);
				transform-origin: left top;
			}

			#tr-style1 {
				transform-style: flat;
			}

			#tr-style2 {
				transform-style: preserve-3d;
			}
		</style>
 	</head>
	<body>		
		<div class="container">
			<div class="box1" id="tr-style1">
				<div class="box2"></div>
			</div>
		</div>
		<div class="container">
			<div class="box1" id="tr-style2">
				<div class="box2"></div>
			</div>
		</div>
	</body>
</html>
