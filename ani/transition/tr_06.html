<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 300px;
            background: #009450;
        }

        .box {
            transition: 2s ease-in;
        }

        .box:hover {
            transform: scale(3) perspective(120px) rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
