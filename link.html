<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
    <style>
        /* 링크가 걸려있을 때 */
        a:link {
            color: #464646;
            text-decoration: none;
        }
        /* 마우스가 올라올 때 */
        a:hover {
            color: red;
        }
        /* 한 번 이상 방문했을 때 */
        a:visited {
            color: blue;
        }
        /* 마우스를 누르고 있을 때 */
        a:active {
            color: green;
        }
    </style>
</head>
<body>
    <!-- ul>li*3>a -->
    <ul>
        <li><a href="https://naver.com" target="_blank">이용안내</a></li>
        <li><a href="#">고객센터</a></li>
        <li><a href="#">오시는길</a></li>
    </ul>
</body>
</html>
